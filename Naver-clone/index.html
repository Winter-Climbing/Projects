<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Koo's Naver-Clone-coding">
  <meta name="author" content="Koo">
  <meta name="keywords" content="Koo, html, css, naver, clone-coding">
  <title>Naver(clone)</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/3b07a93f56.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header -->
  <header>
    <h1 class="blind">네이버</h1>
    <div class="header_align">
      <a href="#">
        <img src="./img/naver_hat.png" 
        alt=""
        >
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/30/%EB%84%A4%EC%9D%B4%EB%B2%84_%EB%A1%9C%EA%B3%A0.png"
        class="header_logo"/
        >
      </a>
      <div class="search_box">
        <input type="text" maxlength="225"> 
          <i id="keyboard" class="fa fa-keyboard-o"></i>
        <button>
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <ul class="link_set">
      <li class="link__element">네이버를 시작으로</li>
      <li class="link__element"><button>></button></li>
      <li class="link__element">쥬니버네이버</li>
      <li class="link__element">해피빈</li>
    </ul>
  </header>

  <!-- navbar -->
  <nav class="navBar">
    <h2 class="blind">넷바</h2>
    <ul class="navBar__group">
      <div class="navBar__group__flex">
        <li class="navBar__gruop__item">
          <img src="./img/mail.png" alt="" width="20px" height="20px">
        </li>
        <li class="navBar__gruop__item">
          메일
        </li>
        <li class="navBar__gruop__item">카페</li>
        <li class="navBar__gruop__item">블로그</li>
        <li class="navBar__gruop__item">지식iN</li>
        <li class="navBar__gruop__item">쇼핑</li>
        <li class="navBar__gruop__item">
          쇼핑
          <img src="" alt="">
        </li>
        <li class="navBar__gruop__item">Pay</li>
        <li class="navBar__gruop__item">TV</li>
        <li class="navBar__gruop__item">
          <a href="https://dict.naver.com/">
            사전
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://news.naver.com/">
            뉴스
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://finance.naver.com/">
            증권
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://land.naver.com/">
            부동산
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://map.naver.com/v5/?c=14303956.5808950,4281232.5413171,15,0,0,0,dh">
            지도
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://vibe.naver.com/today">
            VIBE
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://book.naver.com/">
            책
          </a>
        </li>
        <li class="navBar__gruop__item">
          <a href="https://comic.naver.com/index">
            웹툰
          </a>
        </li>
        <li class="navBar__gruop__item">더보기</li>
      </div>
      <li class="navBar__gruop__item-weather">
        <img src="./img/navbar_right.png" alt="날씨" height="43px">
      </li>
    </ul>
  </nav>

  <!-- Main -->
  <main id="main">
    <h2 class="blind">본문</h2>

    <!-- Section left -->
    <section class="section__left">
      <h2 class="blind">본문의 왼쪽 페이지</h2>
      <div class="section__left__ad">
        <h2 class="blind">광고</h2>
        <img src="./img/ad_banner.png" alt="" width="750px" height="135px">
      </div>
    </section>

    <!-- Section Right -->
    <section class="section__right">
      <h2 class="blind">본문의 오른쪽 페이지</h2>
      <div class="section__right__login">
        <div class="login__msg">
          <h2 class="blind">로그인</h2>
          <p>네이버를 더 안전하고 편안하게 이용하세요</p>
        </div>
        <div class="login__link">
          <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com" 
          class="">
            <img 
            src="./img/naver__i.png" alt="naver__icon" width="60px" height="12px">
            <p>로그인</p>
          </a>
        </div>
        <div class="login__sub">
          <div class="login__sub__idPassword">
            <h2 class="blind">아이디 비밀번호 찾기</h2>
            <a href="https://nid.naver.com/user2/help/idInquiry.nhn?menu=idinquiry">아이디</a>
            <a href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry">&middot; 비밀번호찾기</a>
          </div>
          <div class="login__sub__join">
            <a href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR&cpno=">회원가입</a>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
